<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Nomkhosi Ngomane</title>
</head>

<body>
    <div class="container">
        <h1>🌍 World Clocks 🌏</h1>

        <select id="city">
            <option value="">Select a city..</option>
            <option value="current">My current location</option>
            <option value="Asia/Tokyo">Tokyo</option>
            <option value="Europe/Dublin">Dublin</option>
            <option value="Pacific/Auckland">Auckland</option>
        </select>

        <div id="cities">
            <div class="city" id="Jozi">
                <div>
                    <h2>Johannesburg 🇿🇦</h2>
                    <div class="date"></div>
                </div>
                <div class="time">
                </div>
            </div>
            <div class="city" id="Nairobi">
                <div>
                    <h2>Nairobi 🇰🇪</h2>
                    <div class="date"></div>
                </div>
                <div class="time">
                </div>
            </div>
            <div class="city" id="Accra">
                <div>
                    <h2>Accra 🇬🇭</h2>
                    <div class="date"></div>
                </div>
                <div class="time">
                </div>
            </div>
            <a href="https://world-click-by-khosi.netlify.app">All cities</a>
            <br>
            <br>
        </div>
        <footer>
            This project was coded by 🖤 <strong>Nomkhosi Ngomane</strong> and is
            <a href="https://github.com/Prudie210/World-Clock" target="_blank">open sourced on GitHub</a>

        </footer>
        <script src="src/script.js"></script>
</body>

</html>
